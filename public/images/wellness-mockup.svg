<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="cardGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAD400;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FAD400;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="150" fill="#FAD400" opacity="0.05"/>
  <circle cx="100" cy="500" r="100" fill="#FAD400" opacity="0.05"/>

  <!-- Main App Window -->
  <g filter="url(#shadow)">
    <rect x="100" y="60" width="600" height="480" rx="16" fill="#ffffff"/>

    <!-- App Header -->
    <rect x="100" y="60" width="600" height="60" rx="16" fill="#1a1a1a"/>
    <rect x="100" y="100" width="600" height="20" fill="#1a1a1a"/>

    <!-- Window controls -->
    <circle cx="130" cy="90" r="8" fill="#ff5f57"/>
    <circle cx="155" cy="90" r="8" fill="#febc2e"/>
    <circle cx="180" cy="90" r="8" fill="#28c840"/>

    <!-- App title -->
    <text x="400" y="96" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FAD400" text-anchor="middle">Avicroft Wellness</text>
  </g>

  <!-- Sidebar -->
  <rect x="100" y="120" width="160" height="420" fill="#f8f9fa"/>
  <rect x="100" y="525" width="160" height="15" rx="0 0 16 0" fill="#f8f9fa"/>

  <!-- Sidebar items -->
  <rect x="115" y="140" width="130" height="36" rx="8" fill="#FAD400"/>
  <text x="180" y="163" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#1a1a1a" text-anchor="middle">Dashboard</text>

  <text x="180" y="205" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Appointments</text>
  <text x="180" y="245" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Clients</text>
  <text x="180" y="285" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Services</text>
  <text x="180" y="325" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Staff</text>
  <text x="180" y="365" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Payments</text>

  <!-- Main Content Area -->
  <!-- Stats Cards Row -->
  <g>
    <!-- Card 1 - Bookings Today -->
    <rect x="280" y="140" width="125" height="80" rx="12" fill="#ffffff" stroke="#eee" stroke-width="1"/>
    <text x="295" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#888">Today's Bookings</text>
    <text x="295" y="200" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1a1a1a">12</text>

    <!-- Card 2 - Revenue -->
    <rect x="420" y="140" width="125" height="80" rx="12" fill="#ffffff" stroke="#eee" stroke-width="1"/>
    <text x="435" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#888">Revenue</text>
    <text x="435" y="200" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1a1a1a">$2,840</text>

    <!-- Card 3 - Clients -->
    <rect x="560" y="140" width="125" height="80" rx="12" fill="#FAD400"/>
    <text x="575" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#1a1a1a" opacity="0.7">New Clients</text>
    <text x="575" y="200" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1a1a1a">+8</text>
  </g>

  <!-- Calendar Section -->
  <text x="295" y="255" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1a1a1a">Today's Schedule</text>

  <!-- Calendar Grid -->
  <g>
    <!-- Time slots -->
    <text x="295" y="290" font-family="system-ui, sans-serif" font-size="11" fill="#888">9:00 AM</text>
    <rect x="360" y="275" width="310" height="45" rx="8" fill="#FAD400" opacity="0.15"/>
    <rect x="365" y="280" width="4" height="35" rx="2" fill="#FAD400"/>
    <text x="380" y="295" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1a1a1a">Hair Styling - Sarah Johnson</text>
    <text x="380" y="310" font-family="system-ui, sans-serif" font-size="10" fill="#666">45 min | $65</text>

    <text x="295" y="350" font-family="system-ui, sans-serif" font-size="11" fill="#888">10:00 AM</text>
    <rect x="360" y="335" width="310" height="45" rx="8" fill="#e8f5e9"/>
    <rect x="365" y="340" width="4" height="35" rx="2" fill="#4caf50"/>
    <text x="380" y="355" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1a1a1a">Facial Treatment - Mike Chen</text>
    <text x="380" y="370" font-family="system-ui, sans-serif" font-size="10" fill="#666">60 min | $85</text>

    <text x="295" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#888">11:30 AM</text>
    <rect x="360" y="395" width="310" height="45" rx="8" fill="#fff3e0"/>
    <rect x="365" y="400" width="4" height="35" rx="2" fill="#ff9800"/>
    <text x="380" y="415" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1a1a1a">Massage - Emily Davis</text>
    <text x="380" y="430" font-family="system-ui, sans-serif" font-size="10" fill="#666">90 min | $120</text>

    <text x="295" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#888">2:00 PM</text>
    <rect x="360" y="455" width="310" height="45" rx="8" fill="#e3f2fd"/>
    <rect x="365" y="460" width="4" height="35" rx="2" fill="#2196f3"/>
    <text x="380" y="475" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1a1a1a">Manicure + Pedicure - Lisa Park</text>
    <text x="380" y="490" font-family="system-ui, sans-serif" font-size="10" fill="#666">75 min | $95</text>
  </g>

  <!-- New Booking Button -->
  <rect x="560" y="510" width="120" height="36" rx="8" fill="#FAD400" filter="url(#glow)"/>
  <text x="620" y="533" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1a1a1a" text-anchor="middle">+ New Booking</text>

  <!-- Floating notification -->
  <g filter="url(#shadow)">
    <rect x="520" y="20" width="200" height="50" rx="10" fill="#ffffff"/>
    <circle cx="545" cy="45" r="15" fill="#4caf50"/>
    <path d="M540 45 L543 48 L550 41" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="570" y="40" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#1a1a1a">New booking confirmed!</text>
    <text x="570" y="54" font-family="system-ui, sans-serif" font-size="10" fill="#888">Just now</text>
  </g>
</svg>