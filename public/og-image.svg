    <rect x="785" y="470" width="20" height="25" rx="3" fill="#FAD400"/>
    <rect x="815" y="460" width="20" height="35" rx="3" fill="#FAD400" opacity="0.8"/>
    <rect x="845" y="465" width="20" height="30" rx="3" fill="#FAD400" opacity="0.9"/>
    <rect x="875" y="455" width="20" height="40" rx="3" fill="#FAD400"/>
