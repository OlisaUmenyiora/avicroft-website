    </filter>
  </defs>

  <!-- Background - Split design -->
  <rect width="700" height="630" fill="url(#heroGradient)"/>
  <rect x="700" y="0" width="500" height="630" fill="#1a1a1a"/>

  <!-- Diagonal transition -->
  <polygon points="650,0 750,0 650,630 550,630" fill="#1a1a1a"/>

  <!-- Left side content -->
  <g filter="url(#textShadow)">
    <!-- Logo mark -->
    <circle cx="100" cy="100" r="40" fill="#1a1a1a"/>
    <text x="100" y="112" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#FAD400" text-anchor="middle">A</text>

    <!-- Main headline -->
    <text x="80" y="250" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" fill="#1a1a1a">Software</text>
    <text x="80" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" fill="#1a1a1a">Built to Grow</text>
    <text x="80" y="390" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" fill="#1a1a1a">with</text>
    <text x="200" y="390" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" fill="#1a1a1a">YOU!</text>

    <!-- Squiggle underline for YOU -->
    <path d="M200 400 Q220 410, 240 400 T280 400 T320 400 T360 400" stroke="#1a1a1a" stroke-width="4" fill="none"/>

    <!-- Tagline -->
    <text x="80" y="470" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#1a1a1a" opacity="0.8">Affordable, all-in-one software for</text>
    <text x="80" y="500" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#1a1a1a" opacity="0.8">wellness businesses and schools</text>
  </g>

  <!-- URL at bottom -->
  <text x="80" y="580" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">avicroft.com</text>

